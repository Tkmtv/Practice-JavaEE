<html>
    <head>
        <title>Result</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/Style.css"/>
    </head>
    <body>
        <div>
            <form id="myform" action="result" method="post">
                <table>
                    <tr>
                        <td>Roll Number:</td>
                        <td><input type="text" name="rollNumber" placeholder="Roll number here" required/></td>
                    </tr>
                    <tr>
                        <td>Date of birth:</td>
                        <td><input type="text" name="dob" placeholder="Enter date of birth" required/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="redBtn">Search</button>
                            <button type="reset" class="redBtn">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
