
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/Style.css"/>
    </head>
    <body>
        <div>
            <form id="myform" action="login" method="post">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="name" placeholder="Enter here" required/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="pwd" placeholder="Enter here" required/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="redBtn">Login</button>
                            <button type="reset" class="redBtn">Reset</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a href="register.html">New user sign up here</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
